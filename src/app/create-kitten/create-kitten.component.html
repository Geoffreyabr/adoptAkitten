<form (submit)="createCat()" [ngClass]="{'is-valid': isFormValid}">
  <div class="form">
    <label for="name">Nom</label>
    <input type="text" id="name" [(ngModel)]="newCat.name" name="name" required>
  </div>
  <div class="form">
    <label for="race">Race</label>
    <input type="text" id="race" [(ngModel)]="newCat.race" name="race"  required>
  </div>
  <div class="form">
    <label for="date">Date de naissance</label>
    <input type="date" id="date" [(ngModel)]="newCat.date" name="date" required>
  </div>
  <div class="form">
    <label for="img">Image ( ex: https://placekitten.com/210/190) <br> Remplacez juste les 3 derniers chiffres<br> par une autre valeur entre 0 et 200</label>
    <input type="text" id="img" [(ngModel)]="newCat.img" name="img"  required>
  </div>
  <button type="submit">Creer un chat</button>
</form>
